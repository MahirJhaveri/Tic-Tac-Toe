<html>
<head>
  <title>Tic Tac Toe</title>

  <!-- For Responsiveness of the page -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CSS for sign-up form-->
  <link rel="stylesheet" href="/signup.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- JS for sign-up form-->
  <script src="http://localhost:8000/signup-script.js"></script>
</head>
<body>
  <div class="container pt-2">
    <h1 class="page-header">What's our hero's name?</h1>
    <hr class="mb-5">
    <h2 class="mb-3">
      Enter your avatar's name.
    </h2>
    <form id="signup-form">
      <label for="name"><strong>Name</strong></label>
    <input type="text" class="form-control mb-3" id="name" aria-describedby="emailHelp" placeholder="Enter a player name" name="name">
      <input class="btn btn-primary" type="button" value="Lets Go!!!" onClick="validate_name()">
    </form>
  </div>
</body>
</html>
